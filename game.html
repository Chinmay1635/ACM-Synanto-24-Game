<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM Image Puzzle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="game.css">
</head>

<body>

    <div id="main">
        <div class="data">
            <!-- <div id="total-score">Total Score: 0</div> -->
            <div id="timer">Time Left: 5s</div>
        </div>
        <div id="title">
            <h1>ACM Image Puzzle</h1>
            <h1>Level <span id="level-number"></span></h1>
        </div>
        <div class="puzzle-container">
            <div id="piece-1" class="puzzle-piece" draggable="true"></div>
            <div id="piece-2" class="puzzle-piece" draggable="true"></div>
            <div id="piece-3" class="puzzle-piece" draggable="true"></div>
            <div id="piece-4" class="puzzle-piece" draggable="true"></div>
            <div id="piece-5" class="puzzle-piece" draggable="true"></div>
            <div id="piece-6" class="puzzle-piece" draggable="true"></div>
            <div id="piece-7" class="puzzle-piece" draggable="true"></div>
            <div id="piece-8" class="puzzle-piece" draggable="true"></div>
            <div id="piece-9" class="puzzle-piece" draggable="true"></div>
        </div>
        <!-- <button class="glow-on-hover" id="shuffle-btn" onclick="shufflePieces()">Shuffle</button> -->
        <button class="glow-on-hover" id="submit-btn" onclick="checkPuzzle()" style="display: none;">Submit</button>
        <p id="result"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/MotionPathPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="game.js"></script>
</body>

</html>
