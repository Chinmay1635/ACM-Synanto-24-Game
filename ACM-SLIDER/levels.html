<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACM GIM 2k24</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="levels.css" />
  </head>

  <body>
    <section id="tranding">
      <h1>TECH-TAC-TOE</h1>
      <div class="container">
        <div class="swiper tranding-slider">
          <div class="swiper-wrapper">
            <!-- Slide-start -->
          <div id="level1" class="swiper-slide tranding-slide level">
              <div class="tranding-slide-img">
                <img src="images/gameimg1.jpg" alt="Tranding" />
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">Level 1</h2>
                </div>
              </div>
            </div>
          
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div id="level2" class="swiper-slide tranding-slide level">
              <div class="tranding-slide-img">
                <img src="images/gameimg5.jpg" alt="Tranding" />
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">Level 2</h2>
                </div>
              </div>
            </div>
         
            <!-- Slide-end -->
            <!-- Slide-start -->

            <div id="level3" class="swiper-slide tranding-slide level">
              <div class="tranding-slide-img">
                <img src="images/gameimg4.jpg" alt="Tranding" />
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">Level 3</h2>
                </div>
              </div>
            </div>
       
            <!-- Slide-end -->
            <!-- Slide-start -->

         <div id="level4" class="swiper-slide tranding-slide level">
              <div class="tranding-slide-img">
                <img src="images/gameimg3.jpg" alt="Tranding" />
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">Level 4</h2>
                </div>
              </div>
            </div>
         
            <!-- Slide-end -->
            <!-- Slide-start -->

            <div id="level5" class="swiper-slide tranding-slide level">
              <div class="tranding-slide-img">
                <img src="images/gameimg2.jpg" alt="Tranding" />
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name text">Level 5</h2>
                </div>
              </div>
            </div>
            <!-- Slide-end -->
          </div>

          <div class="tranding-slider-control">
            <div class="swiper-button-prev slider-arrow">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </div>
            <div class="swiper-button-next slider-arrow">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="levels.js"></script>
  </body>
</html>
